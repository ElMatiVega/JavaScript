<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM HTML y JS</title>
</head>
<body>
    <!-- al trabajar con el H1 en js se crea el THIS  apunta a la propiedad de un objeto HTML que es el titulo del H1 y para modificarlo usamos el INNERHTML. -->
    <h1 onclick="cambiaTitulo(this)">Manejo de Eventos</h1>
    <!-- El THIS apunta al H1 y lo pasamos como referencia para acceder a las propiedades del H1 y lo usamos en la fn. -->
    <br/>
    <script>
        // TITULO es el THIS que apunta al H1
        function cambiaTitulo(titulo){
            console.log(titulo);
            console.log(titulo.innerHTML);
            titulo.innerHTML='Nuevo TÃ­tulo';
            console.log(titulo.innerHTML);
        }
    </script>
</body>
</html>
