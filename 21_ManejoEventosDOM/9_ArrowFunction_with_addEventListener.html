<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM HTML con JS</title>
</head>
<body>
   
    <h1 id="titulo" ">Método addEventListener en JavaScript.</h1>
    <span>
        ArrowFunction: La macana es que no la podemos reutiliza con varios eventos ya que se ejecuta ahi mismo en el addEventListener<br/>
        Cuando es una funcion común en el addEventListener se pasar la referencia de la funcion.
        <br/>
        
    </span>
    <br/><br/>
    
    <br/><br/>
    Nombre: <input type="text" id="nombre"/>
    <br/><br/>
    Apellido: <input type="text" id="apellido"/>
    <script>
     document.getElementById('nombre').addEventListener('focus', (evento)=>{
        evento.target.style.background = 'tomato'; 
     });
     document.getElementById('nombre').addEventListener('blur', (evento)=>{
        evento.target.style.background = ''; 
     });

     document.getElementById('apellido').addEventListener('focus', cambiar);
     document.getElementById('apellido').addEventListener('blur', regresar);

     function cambiar(evento) {
        let componente=evento.target;
        componente.style.background = 'green';       
     }
     function regresar(evento) {
        evento.target.style.background = 'grey';      
     }
    </script>
</body>
</html>
