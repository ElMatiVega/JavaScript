<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con JS</title>
  </head>
  <body>
    <h1 id="cabecero">Ejemplo DOM con JS</h1>
    <p id="parrafo">Saludos!</p>
    <script>
        console.log("saludos terricola");
        // ACCEDEMOS AL DOM.
        
        //con document accedo al objeto con sus atributo, propiedades y metodos y con INNERHTML ACCESEDO AL VALOR, a la propiedad html.
        let cabecero=document.getElementById('cabecero').innerHTML;
        console.log('valor cabecero: ' + cabecero);
        let saludo=document.getElementById('parrafo').innerHTML;
        console.log('valor parrafo: '+ saludo);        
    </script>
  </body>
</html>
