<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM con JS</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
  </head>
  <body>
    <h1 class="azul">Ejemplo DOM con JS</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">Otro parrafo</p>
    <script>
        // Con querySelectorAll no solo recuperamos la clase, sino tambien el elemento HTML.  
        let elementos = document.querySelectorAll('p.azul'); 
        console.log(`NÂ° elementos: ${elementos.length}`);
        for (let elemento of elementos) {
          console.log(`${elemento.innerHTML}`);
           
        }
    </script>
  </body>
</html>
