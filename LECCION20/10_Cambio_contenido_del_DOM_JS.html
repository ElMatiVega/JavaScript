<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo del DOM con JS.</title>
  </head>
  <body>
    <!-- El document.write() puede sobreescribir todo el documento por eso tenemos que hacer mucho cuidado. -->
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <button onclick="cambioTitulo()">Cambio de título</button>
    <br/>
    <script>
        
        
        function cambioTitulo(){
            document.getElementById('titulo').innerHTML ='Cambio de título del DOM HTML.';
        }
    </script>
  </body>
</html>
